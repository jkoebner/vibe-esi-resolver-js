<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <h2>ESI Resolver</h2>
    <label class="toggle-switch">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="section">
    <div class="section-title">Options</div>
    
    <div class="option-row">
      <span class="option-label">Forward request headers</span>
      <label class="toggle-switch mini-toggle">
        <input type="checkbox" id="forwardHeaders">
        <span class="slider"></span>
      </label>
    </div>

    <div class="option-row">
      <span class="option-label">Forward cookies</span>
      <label class="toggle-switch mini-toggle">
        <input type="checkbox" id="forwardCookies">
        <span class="slider"></span>
      </label>
    </div>

    <div class="option-row">
      <span class="option-label">Execute scripts ⚠️</span>
      <label class="toggle-switch mini-toggle">
        <input type="checkbox" id="executeScripts">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Custom Headers</div>
    <div id="headersContainer" class="headers-container">
      <div class="empty-headers">No custom headers</div>
    </div>
    <button id="addHeader" class="add-header">+ Add Header</button>
  </div>

  <div class="section">
    <div class="section-title">Statistics</div>
    <div class="stats">
      <div class="stat-row">
        <span class="stat-label">Total ESI Tags:</span>
        <span class="stat-value" id="totalTags">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Successful:</span>
        <span class="stat-value" id="successfulTags">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Failed:</span>
        <span class="stat-value" id="failedTags">0</span>
      </div>
      <div id="fragmentsList" class="fragments-list">
        <div class="no-fragments">No ESI fragments processed yet</div>
      </div>
      <button id="clearStats" class="clear-stats">Clear Statistics</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Debug Logging</div>
    <div class="option-row">
      <span class="option-label">Enable debug logs</span>
      <label class="toggle-switch mini-toggle">
        <input type="checkbox" id="debugLogging">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
